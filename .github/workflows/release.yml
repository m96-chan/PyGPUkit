name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  # Test on CPU (no CUDA required)
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy psutil

      - name: Install package (Python only, no native)
        run: |
          pip install -e . --no-build-isolation
        env:
          SKIP_NATIVE_BUILD: "1"
        continue-on-error: true

      - name: Install package fallback
        if: failure()
        run: |
          pip install numpy pytest psutil
          pip install -e . --config-settings=cmake.define.SKIP_CUDA=ON || pip install .

      - name: Run tests (CPU simulation)
        run: |
          cd src && python -c "import pygpukit; print(pygpukit.__version__)"
        continue-on-error: true

  # Build CUDA wheels for Linux
  build-linux:
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: "12.4.0"
          method: "network"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake

      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "70;75;80;86;89;90"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build CUDA wheels for Windows (self-hosted runner with CUDA pre-installed)
  build-windows:
    runs-on: [self-hosted, Windows, X64, cuda]
    needs: test
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake

      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "70;75;80;86;89;90"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build source distribution (no CUDA required)
  build-sdist:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Publish to PyPI
  publish:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-sdist]
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List dist contents
        run: ls -la dist/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install twine
        run: pip install twine

      - name: Check packages
        run: twine check dist/*

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          twine upload --repository testpypi dist/* --skip-existing
        continue-on-error: true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/* --skip-existing

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
