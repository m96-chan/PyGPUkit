name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  # Build source distribution (no CUDA required)
  build-sdist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # Build CUDA wheels for Linux
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install CUDA Toolkit
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          cuda: "12.6.0"
          method: "network"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake

      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "70;75;80;86;89;90"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-py${{ matrix.python-version }}
          path: dist/*.whl

  # Build CUDA wheels for Windows (self-hosted runner with CUDA pre-installed)
  build-windows:
    runs-on: [self-hosted, Windows, X64, cuda]
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build scikit-build-core pybind11 ninja cmake

      - name: Build wheel
        run: |
          python -m build --wheel
        env:
          CMAKE_CUDA_ARCHITECTURES: "86"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-py${{ matrix.python-version }}
          path: dist/*.whl

  # Publish to TestPyPI
  publish-testpypi:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows, build-sdist]
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List dist contents
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Publish to PyPI (disabled for now)
  # publish-pypi:
  #   runs-on: ubuntu-latest
  #   needs: publish-testpypi
  #   environment: pypi
  #   permissions:
  #     id-token: write
  #
  #   steps:
  #     - name: Download all artifacts
  #       uses: actions/download-artifact@v4
  #       with:
  #         path: dist
  #         merge-multiple: true
  #
  #     - name: Publish to PyPI
  #       uses: pypa/gh-action-pypi-publish@release/v1
  #       with:
  #         skip-existing: true

  # Create GitHub Release
  github-release:
    runs-on: ubuntu-latest
    needs: publish-testpypi
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
