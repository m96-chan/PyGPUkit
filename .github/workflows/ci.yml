name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy numpy psutil

      - name: Lint with ruff
        run: ruff check src tests

      - name: Type check with mypy
        run: mypy src/pygpukit --ignore-missing-imports

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --cov=pygpukit --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  cmake-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pybind11
        run: pip install pybind11

      - name: Install CUDA Toolkit (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          cuda: "12.4.0"
          method: network
          sub-packages: '["nvcc", "nvrtc-dev", "cudart-dev"]'

      - name: Install CUDA Toolkit (Windows)
        if: matrix.os == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.19
        with:
          cuda: "12.4.0"
          method: network
          sub-packages: '["nvcc", "nvrtc_dev", "cudart_dev"]'

      - name: Configure CMake (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd native
          mkdir -p build && cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -Dpybind11_DIR=$(python -c "import pybind11; print(pybind11.get_cmake_dir())")

      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd native
          New-Item -ItemType Directory -Force -Path build
          cd build
          $pybind11_dir = python -c "import pybind11; print(pybind11.get_cmake_dir())"
          cmake .. -DCMAKE_BUILD_TYPE=Release -Dpybind11_DIR="$pybind11_dir"

      - name: Build native module (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd native/build
          cmake --build . --config Release -j$(nproc)

      - name: Build native module (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd native/build
          cmake --build . --config Release

  build:
    runs-on: ubuntu-latest
    needs: [test, cmake-check]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
